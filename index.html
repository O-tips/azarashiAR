<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="src/styles.css" />
  <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container" class="header-container"></div>
  <script>
    fetch('src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

  <div class="contents">
    <div id="photo-frame-overlay" class="photo-frame-overlay">
      <img src="assets/images/photoFrame.png" class="photo-frame-image">
    </div>

    <a-scene mindar-image="imageTargetSrc: assets/target-images/yuki.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <!-- <a-scene mindar-image="imageTargetSrc: assets/target-images/logo2.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
      <a-assets>
        <a-asset-item id="model0" src="assets/models/azarashi3.glb"></a-asset-item>
        <audio id="soundEffect" src="assets/sounds/celebration.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model0" rotation="45 0 0" position="0 0 0.1" scale="5 5 5" src="#model0" visible="true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <div class="textbox-container">
      <iframe src="src/speech-bubble-azarashi.html" class="speech-bubble"></iframe> 
    </div>

    <div class="screenshot-display">
      <img id="snap" />
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <div class="screenshot-ui">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"
        ><i class="material-icons">delete</i></a
      >
      <a href="" id="take-photo" title="Take Photo"
        ><i class="material-icons">photo_camera</i></a
      >
      <a
        href="#"
        id="download-photo"
        download="selfie.png"
        title="Save Photo"
        class="disabled"
        target="_blank"
        ><i class="material-icons">file_download</i></a
      >
      <button id="muteButton">ミュート解除</button>
    </div>
    <!-- <button id="muteButton">ミュート解除</button> -->
  </div>

  <script src="src/script.js"></script>
</body>
</html>
